{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">Регистрация</h4>
            </div>
            <div class="card-body">
                <form method="post" class="form-label">
                {% csrf_token %}
                    {% for field in form %}
                        <div class="mb-3">
                            {{ field.label_tag }}
                            {{ field }}
                            {% if field.errors %}
                                <div class="text-danger">
                                    {{ field.errors|striptags }}
                                </div>
                            {% endif %}
                        </div>
                    {% endfor %}

                    <div class="mb-3">
                        <input  type="hidden" name="next" value="{{ next }}" />
                        <div class="form-error">{{ form.non_field_errors }}</div>
                    </div>
                <p><button type="submit" class="btn btn-primary w-100">Регистрация</button></p>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
